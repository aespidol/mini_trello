<div ng-controller="trelloController as tc">
	<div class="row">

		<div class="container">
			<form>
				<div class="col s12 m8">			
					<input type="text" placeholder="Bucket Name" ng-model="tc.name">
				</div>
				<div class="col s12 m4">				
					<button ng-click="tc.addBucket()" class="waves-effect waves-light btn">Create New Bucket</button>
				</div>
			</form>
		</div>

	</div>
	<div class="row">

		<div ng-repeat="bucket in tc.bucket track by $index" class="col s12 m4 center">
			<div class="card-panel teal">
				<h4 class="white-text">{{bucket.name}}</h4>

				<div ng-repeat = "task in bucket.task track by $index" class="row">
					<div class="col s12 m12">
						<div class="card-panel white">
							<p>{{task}}</p>
						</div>
					</div>
				</div>

				<div class="row">
					<form>
						<div class="col s12 m8">
							<input type="text" placeholder="New Task" ng-model="tc.tasker">
						</div>
						<div class="col s12 m4">
							<button ng-click="tc.addTask(bucket)" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></button>
						</div>
					</form>
				</div>

			</div>
		</div>

	</div>

</div>
