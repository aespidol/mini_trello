<div ng-controller="loginsController as lc">
	<div class="container center">	
		<div class="row">
			<div class="col s12 m6">
				<div class="card-panel">
					<h2>Sign Up</h2>
					<form>
						<p><input type="text" placeholder="First Name"></p>
						<p><input type="email" placeholder="Email"></p>
						<p><input type="password" placeholder="Password"></p>
						<p><input type="password" placeholder="Confirm Password"></p>
						<button class="waves-effect waves-light btn" ng-click="lc.Login()">Sign Up</button>
					</form>
				</div>
			</div>

			<div class="col s12 m6">
				<div class="card-panel">
					<h2>Login</h2>
					<form>
						<p><input type="email" placeholder="Email"></p>
						<p><input type="password" placeholder="Password"></p>
						<button class="waves-effect waves-light btn">Login</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
